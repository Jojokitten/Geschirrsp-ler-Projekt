<style>
.white,
.border,
.darkBorderBg,
.glow {
  max-height: 70px;

  width: 100%;
  position: absolute;
  overflow: hidden;
  z-index: -1;

}
.input {
  background-color: #010201;

  /* padding:7px; */
  width: 301px;

  border-radius: 10px;
  color: white;
  padding-inline: 59px;
  font-size: 18px;
}
#poda {

  justify-content: center;
  position: relative;
  top: 300px;
  margin-bottom: 20px;
}
.input::placeholder {
  color: #c0b9c0;
}

.input:focus {

#main:focus-within > #input-mask {

}

#input-mask {

  width: 100px;
  height: 20px;
  position: absolute;
  background: linear-gradient(90deg, transparent, black);
  top: 18px;
  left: 70px;
}
#pink-mask {
  pointer-events: none;
  width: 30px;
  height: 20px;
  position: absolute;
  background: #cf30aa;
  top: 10px;
  left: 5px;
  filter: blur(20px);
  opacity: 0.8;
  
  animation:leftright 4s ease-in infinite;
  transition: all 2s;
}
#main:hover > #pink-mask {
  animation: rotate 4s linear infinite;
  opacity: 0;
}

.white {

  max-width: 307px;
  border-radius: 10px;
  filter: blur(2px);
}

.white::before {

  z-index: -2;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(83deg);
  position: absolute;
  width: 600px;
  height: 600px;
  background-repeat: no-repeat;
  background-position: 0 0;
  filter: brightness(1.4);
  background-image: conic-gradient(
    rgba(0, 0, 0, 0) 0%,
    #a099d8,
    rgba(0, 0, 0, 0) 8%,
    rgba(0, 0, 0, 0) 50%,
    #dfa2da,
    rgba(0, 0, 0, 0) 58%
  );
  animation: rotate 4s linear infinite;
  transition: all 2s;
}
.border {
  max-height: 59px;
  max-width: 303px;
  border-radius: 11px;
  filter: blur(0.5px);
}
.border::before {
  content: "";
  z-index: -2;
  text-align: center;
  top: 50%;
  left: 50%;

  position: absolute;
  width: 600px;
  height: 600px;

  background-repeat: no-repeat;
  background-position: 0 0;

    #402fb5 5%,
    #1c191c 14%,
    #1c191c 50%,
    #cf30aa 60%,
    #1c191c 64%
  );
  animation: rotate 4s 0.1s linear infinite;
  transition: all 2s;
}
.darkBorderBg {
  max-height: 65px;
  max-width: 312px;
}
.darkBorderBg::before {
  content: "";
  z-index: -2;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(82deg);
  position: absolute;
  width: 600px;
  height: 600px;
  background-repeat: no-repeat;
  background-position: 0 0;
  background-image: conic-gradient(
    rgba(0, 0, 0, 0),
    #18116a,
    rgba(0, 0, 0, 0) 10%,
    rgba(0, 0, 0, 0) 50%,
    #6e1b60,
    rgba(0, 0, 0, 0) 60%

  transition: all 2s;
}
#poda:hover > .darkBorderBg::before {

}
#poda:hover > .glow::before {
  transform: translate(-50%, -50%) rotate(240deg);
}
#poda:hover > .white::before {
  transform: translate(-50%, -50%) rotate(263deg);
}
#poda:hover > .border::before {
  transform: translate(-50%, -50%) rotate(250deg);
}

#poda:hover > .darkBorderBg::before {
  transform: translate(-50%, -50%) rotate(-98deg);
}
#poda:hover > .glow::before {

}
#poda:hover > .white::before {
  transform: translate(-50%, -50%) rotate(-97deg);
}
#poda:hover > .border::before {
  transform: translate(-50%, -50%) rotate(-110deg);

#poda:focus-within > .darkBorderBg::before {

#poda:focus-within > .glow::before {
  transform: translate(-50%, -50%) rotate(420deg);
  transition: all 4s;
}
#poda:focus-within > .white::before {

  transition: all 4s;
}
#poda:focus-within > .border::before {
  transform: translate(-50%, -50%) rotate(430deg);
  transition: all 4s;
}

.glow {
  overflow: hidden;
  filter: blur(30px);
  opacity: 0.4;
  max-height: 130px;
  max-width: 354px;
}
.glow:before {
  content: "";
  z-index: -2;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(60deg);
  position: absolute;
  width: 999px;
  height: 999px;
  background-repeat: no-repeat;
  background-position: 0 0;
  /*border color, change middle color*/
  background-image: conic-gradient(
    #000,
    #402fb5 5%,
    #000 38%,
    #000 50%,
    #cf30aa 60%,
    #000 87%
  );
  /* change speed here */
  animation: rotate 4s 0.3s linear infinite;
  transition: all 2s;
}

@keyframes rotate {
  100% {
    transform: translate(-50%, -50%) rotate(450deg);
  }
}
@keyframes leftright {
  0% {
    transform: translate(0px, 0px);
    opacity: 1;
  }

  49% {
    transform: translate(250px, 0px);
    opacity: 0;
  }
  80% {
    transform: translate(-40px, 0px);
    opacity: 0;
  }

  100% {
    transform: translate(0px, 0px);
    opacity: 1;
  }
}

#filter-icon {
  position: absolute;
  top: 8px;
  right: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  max-height: 40px;
  max-width: 38px;
  height: 100%;
  width: 100%;

  isolation: isolate;
  overflow: hidden;
  /* Border Radius */
  border-radius: 10px;
  background: linear-gradient(180deg, #161329, black, #1d1b4b);
  border: 1px solid transparent;
}
.filterBorder {
  height: 42px;
  width: 40px;
  position: absolute;
  overflow: hidden;
  top: 7px;
  right: 7px;
  border-radius: 10px;
}

.filterBorder::before {
  content: "";

  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(90deg);
  position: absolute;
  width: 600px;
  height: 600px;
  background-repeat: no-repeat;
  background-position: 0 0;
  filter: brightness(1.35);
  background-image: conic-gradient(
    rgba(0, 0, 0, 0),
    #3d3a4f,
    rgba(0, 0, 0, 0) 50%,
    rgba(0, 0, 0, 0) 50%,
    #3d3a4f,
    rgba(0, 0, 0, 0) 100%
  );
  animation: rotate 4s linear infinite;
}
#main {
  position: relative;
}
#search-icon {
  position: absolute;
  left: 20px;
  top: 15px;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", () => {
    // 1. DOM-Elemente einmalig abrufen
    const addLenaStricherl = document.querySelector('.addStricherlLena');
    const addJohannaStricherl = document.querySelector('.addStricherlJohanna');
    const countElementJohanna = document.querySelector('.stricherlCountJohanna');
    const countElementLena = document.querySelector('.stricherlCountLena');
    const minusLenaStricherl = document.querySelector('.minusStricherlLena');
    const minusStricherlJohanna = document.querySelector('.minusStricherlJohanna');
    // Default-Werte aus dem HTML lesen (wenn LocalStorage leer ist)
    const initialLenaCount = parseInt(countElementLena.innerText);
    const initialJohannaCount = parseInt(countElementJohanna.innerText);

    // 2. Gespeicherte Daten aus LocalStorage laden
    let countLena = parseInt(localStorage.getItem('stricherlLena')) || initialLenaCount;
    let countJohanna = parseInt(localStorage.getItem('stricherlJohanna')) || initialJohannaCount;

    // Initialen Zählerstand im DOM setzen
    countElementLena.innerText = countLena;
    countElementJohanna.innerText = countJohanna;

    // Funktion zum Speichern der Zählerstände
    const saveCounts = () => {
        localStorage.setItem('stricherlLena', countLena);
        localStorage.setItem('stricherlJohanna', countJohanna);
    };

    // 3. Event-Listener für Johanna hinzufügen
    if (addJohannaStricherl) {
        addJohannaStricherl.addEventListener('click', () => {
            countJohanna += 1;
            countElementJohanna.innerText = countJohanna;
            saveCounts(); // Speichern nach jeder Änderung
        });
    }

    // 4. Event-Listener für Lena hinzufügen
    if (addLenaStricherl) {
        addLenaStricherl.addEventListener('click', () => {
            countLena += 1;
            countElementLena.innerText = countLena;
            saveCounts(); // Speichern nach jeder Änderung
        });
    }
    if (minusLenaStricherl) {
        minusLenaStricherl.addEventListener('click', () => {
            if (countLena > 277) {
                countLena -= 1;
                countElementLena.innerText = countLena;
                saveCounts(); // Speichern nach jeder Änderung
            }
        });
    }
    if (minusStricherlJohanna) {
        minusStricherlJohanna.addEventListener('click', () => {
            if (countJohanna > 294) {
                countJohanna -= 1;
                countElementJohanna.innerText = countJohanna;
                saveCounts(); // Speichern nach jeder Änderung
            }
        });
    }
});
</script>
