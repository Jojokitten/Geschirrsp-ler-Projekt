img.leftElementsGenshin {
  position: fixed;
  left: 0;
  top: -180px; 
  height: 700px;
  z-index: -2;
  margin-top: 100px;}
img.rightElementsGenshin {
  position: fixed;
  right: 0;
  top: -180px;
  height: 700px;
  z-index: -2;
  margin-top: 100px;}

.cursor {
  position: relative;
  top: 200px;
  left: 700px;
  width: 10em;
  border-right: 9px solid rgba(148, 27, 102, 0.468);
  font-size: 100px;
  white-space: nowrap;
  overflow: hidden;
  transform: translateY(-50%);
  z-index: 100;
  color: #b00b76;
  animation: glow 1s ease-in-out infinite alternate, blinkingCursor 0.7s step-end infinite;}
.typewriter-animation {
  animation: 
    typewriter 6s steps(50) 1s 1 normal both, 
    blinkingCursor 0.7s step-end infinite,
    glow 1s ease-in-out infinite alternate;}
@keyframes typewriter {
  from { width: 0; }
  to { width: 100%; }}
@keyframes glow {
  from {
    text-shadow:
      0 0 5px #fff,
      0 0 10px #ff4da6,
      0 0 20px #ff4da6,
      0 0 30px #ff4da6;
  }
  to {
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff1a8c,
      0 0 30px #ff1a8c,
      0 0 40px #ff1a8c;}}
@keyframes blinkingCursor {
  0%, 100% { border-color: transparent; }
  50% { border-color: rgba(148, 27, 102, 0.8); }}
img.yaemikoBanner {
position: relative;
top: 1000px;
height: 1000px;
}
</style>
